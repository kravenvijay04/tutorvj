    <h2>Order us</h2>
    <article id=""contact>
        <p>We eagerly waiting for order from you!</p>
        <form action="http://httpbin.org/get" method="get" >
            <fieldset>
                <legend>Delivery info</legend>
            <p>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"
                placeholder="Enter your name" autocomplete="on"
                required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"
                placeholder="Enter your email address" autocomplete="on"
                required>
            </p>
            <p>
                <label for="coupon">Add coupon ID (if available):</label>
                <input type="number" name="coupon" id="coupon">
            </p>
            <p>
                <label for="waffle">waffle flavour you want:</label>
                <select name="waffle" id="waffle" >
                    <option value="classic waffle">classic waffle</option>
                    <option value="Belgian dark waffle">Belgian dark waffle</option>
                    <option value="triple chocolate waffle">triple chocolate waffle</option>
                    <option value="butterscotch waffle">butterscotch waffle</option>
                </select>
            </p>
            <p>
                <label for="payment">payment method:</label>
                <input type="text" name="payment" id="payment"
                list="payment-list">
                <datalist id="payment-list">
                    <option value="gpay">
                    <option value="paytm">
                    <option value="UPI pin">
                    <option value="phonepe">
                </datalist>
            </p>
            </fieldset>
            <fieldset>
            <legend>What topings you want?</legend>
            <p>
                <input type="radio" name="food" id="waffle" value="classic waffle">
            <label for="classic waffle">honey</label>
            </p>
            <p>
                <input type="radio" name="food" id="waffle" value="classic waffle">
            <label for="classic waffle">honey nuts</label>
            </p>
            <p>
                <input type="radio" name="food" id="waffle" value="belgian waffle">
            <label for="belgian waffle">extra dark chocolate</label>
            </p>
            <p>
                <input type="radio" name="food" id="waffle" value="belgian waffle">
            <label for="belgian waffle">extra white chocolate</label>
            </p>
            <p>
                <input type="radio" name="food" id="waffle" value="butterscotch waffle">
            <label for="butterscotch waffle">butterscotch nuts</label>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Address Info</legend>
            
            <label for="address">Your address:</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="type your address"></textarea>
            
        </fieldset>
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
